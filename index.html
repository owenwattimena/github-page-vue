<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="asset/bootstrap_4/css/bootstrap.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="asset/fontawesome-free-5.7.1-web/css/all.css">
    <!-- owenwattimena style -->
    <link rel="stylesheet" href="asset/style.css">

    <title>Owen Wattimena</title>
    <link rel="icon" href="asset/img/icon.png" type="image/icon type">
</head>

<body>
    <div id="app">
        <!-- home page -->
        <home>
            <navbar :title="title"></navbar>
            <carousel></carousel>
        </home>
        <!-- about page -->
        <about>
            <about-card>
                <card icon="./asset/img/wisuda.svg" title="Education" :descriptions="card_data.education">
                </card>
                <card icon="./asset/img/certificate.svg" title="Certificates" :descriptions="card_data.certificate">
                </card>
            </about-card>

            <skill>
                <skill-icon v-for="skill_data in skill_datas" :url_icon="skill_data.url" :title="skill_data.title">
                </skill-icon>
            </skill>

            <project>
                <project-card v-for="project_data in project_datas" :url_img="project_data.url_img"
                    :url_project="project_data.url_project" :title="project_data.title" :fiture="project_data.fiture"
                    :technology="project_data.technology"></project-card>
            </project>
        </about>

        <!-- contact page -->
        <contact footer="Copyright by @wentoxwtt">
            <id-card :card_url="id_card.url"></id-card>
        </contact>

        <!-- btn scroll up -->
        <button-scroll-up></button-scroll-up>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="asset/jquery/jquery-3.3.1.js"></script>
    <script src="asset/bootstrap_4/js/popper.min.js"></script>
    <script src="asset/bootstrap_4/js/bootstrap.js"></script>
